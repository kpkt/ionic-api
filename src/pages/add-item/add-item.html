<ion-header>

  <ion-navbar>
    <ion-title>AddItem</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closedModalAddItem()">
        Cancel
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <form [formGroup]="user" (ngSubmit)="submitData(user.value)">
    <ion-list no-padding>
        <ion-item>
            <ion-label floating>Nama</ion-label>
            <ion-input type="text" formControlName="nama"></ion-input>
        </ion-item>
        <div class="validation-errors" padding-left>
            <ng-container *ngFor="let validation of validation_messages.nama">
                <div class="error-message" *ngIf="user.get('nama').hasError(validation.type) && (user.get('nama').dirty || user.get('nama').touched)">
                {{ validation.message }}
                </div>
            </ng-container>
        </div>

        <ion-item>
            <ion-label floating>No Telefon</ion-label>
            <ion-input type="text" formControlName="telefon"></ion-input>
        </ion-item>
        <div class="validation-errors" padding-left>
            <ng-container *ngFor="let validation of validation_messages.telefon">
                <div class="error-message" *ngIf="user.get('telefon').hasError(validation.type) && (user.get('telefon').dirty || user.get('telefon').touched)">
                {{ validation.message }}
                </div>
            </ng-container>
        </div>

        <ion-item>
            <ion-label floating>Emel</ion-label>
            <ion-input type="text" formControlName="email"></ion-input>
        </ion-item>
        <div class="validation-errors" padding-left>
            <ng-container *ngFor="let validation of validation_messages.email">
                <div class="error-message" *ngIf="user.get('email').hasError(validation.type) && (user.get('email').dirty || user.get('email').touched)">
                {{ validation.message }}
                </div>
            </ng-container>
        </div>        
    </ion-list>

    <div padding>
        <button ion-button color="primary" [disabled]="!user.valid" block>Hantar</button>
    </div>
</form>

</ion-content>
