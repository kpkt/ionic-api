<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openModalAddItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let user of users" (click)="openItem(user)">      
      <h3>{{user.nama}}</h3>
      <p>{{user.email}}</p>      
      <p>{{user.telefon}}</p>   
    </button>
  </ion-list>
 
</ion-content>
